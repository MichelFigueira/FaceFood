<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">

    <div class="col-lg-8">
      <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-left break-word">{{photo?.description}}</p>
        <div class="text-left mb-4">
          <i IsLogged (click)="like(photo)" class="fa fa-heart-o fa-2x mr-2 pull-left"> {{ photo.likes }} </i>
          <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
          <i IsOwner [ownerId]="photo.userId" (click)="remove(photo.id)" class="fa fa-trash-o fa-2x pull-right"></i>
        </div>
        <hr>
      </small>

      <app-comments
      [photoId]="photo.id"
      *ngIf="photo.allowComments; else warning"
      >
      </app-comments>
      <ng-template #warning>
        <p>User has disabled comments for this photo</p>
      </ng-template>

    </div>
  </div>
</div>
