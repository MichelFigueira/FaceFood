<ol class="list-unstyled row">
  <li *ngFor="let photo of photos" class="col-12">
    <a [routerLink]="['/details', photo.id]">
      <app-card [title]="photo.description" appDarkenOnHover>
        <app-photo
          [url]="photo.url"
          [description]="photo.description">
        </app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
        </div>
      </app-card>
  </a>
  </li>
</ol>

<app-load-button (click)="load()" [hasMore]="hasMore"></app-load-button>
